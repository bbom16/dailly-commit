<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>일일커밋 스터디</title>
</head>
<body>
<h1> 일일 커밋 현황 : </h1>
<table>
    <tr>
        <th>github id</th>
        <th>commmit 여부</th>
        <th>commit 내용</th>
    </tr>
    <tr th:each="commit : ${todayCommits}">
        <td th:text="${commit.githubId}"></td>
        <td th:text="${commit.chkCommit}"></td>
        <td th:each="content : ${commit.commitContents}">
            <p th:text="${content.commitContent}"></p>
        </td>
    </tr>
</table>
</body>
</html>
